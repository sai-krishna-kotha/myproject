{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="min-h-screen bg-gray-100 text-gray-900 flex justify-center px-6 py-16">
  <div class="max-w-3xl w-full text-center">

    <!-- Profile Image -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/shinchan.png' %}" alt="Sai Krishna" class="w-35  hover:scale-105 transition-transform duration-300">
    </div>

    <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-600 mb-1">
        Hi, I'm
    </h1>
    <h2 class="text-2xl sm:text-3xl font-bold text-blue-800">
    <span class="typing-name"></span><span class="blinking-cursor">|</span>
    </h2>
    <p class="text-lg sm:text-xl font-medium text-gray-700 mt-2">
    Python & Django Enthusiast
    </p>

    <!-- Tech Stack -->
    <p class="text-lg sm:text-xl font-medium text-gray-700 mt-4 mb-4">
        I build scalable, secure, and user-friendly web applications using modern full-stack technologies.
      </p>      

    <!-- Button -->
    <a href="{% url 'myapp:contact' %}"
       class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 active:bg-blue-300 text-white rounded-full font-semibold tracking-wide transition duration-300 shadow-md">
      CONNECT WITH ME
    </a>
  </div>
</section>

<!-- Typing Animation Style -->
<style>
  .typing-name {
    display: inline-block;
    font-family: monospace;
    white-space: nowrap;
    overflow: hidden;
    border-right: 0;
    margin-right: 0;
    animation: typing 3.5s steps(20, end) forwards;
  }

  .blinking-cursor {
    display: inline-block;
    font-family: monospace;
    color: #1e3a8a; /* blue-800 */
    animation: blink 0.7s infinite;
    vertical-align: top; /* ðŸ‘ˆ FIX: aligns with text baseline */
    margin-left: -5px;
    transform: translateY(-4px);
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 18ch }
  }

  @keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }
</style>

<!-- Typing Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const target = document.querySelector(".typing-name");
    target.textContent = "Sai Krishna Kotha";
  });
</script>
{% endblock content %}
